name: Test Publish

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.13"
      - name: Build wheel
        uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021
        with:
          args: --release --out dist
      - name: Build sdist
        uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021
        with:
          command: sdist
          args: --out dist
      - name: Validate distributions
        run: |
          python -m pip install --upgrade pip twine
          python -m twine check dist/*
      - name: Smoke test wheel import
        run: |
          python -m pip install --no-index --find-links dist rusty-agent-sdk
          python - <<'PY'
          from rusty_agent_sdk import Provider
          provider = Provider("openai/gpt-4o-mini", api_key="test-key")
          assert "Provider(" in repr(provider)
          print("smoke-ok")
          PY
      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: test-wheels
          path: dist

  publish-testpypi:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      id-token: write
    environment: testpypi
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          name: test-wheels
          path: dist
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
        with:
          repository-url: https://test.pypi.org/legacy/
