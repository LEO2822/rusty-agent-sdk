name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: dtolnay/rust-toolchain@f7ccc83c7f176ae93ed02ac4e8c0cbd0f31ac02d
        with:
          toolchain: stable
          components: rustfmt, clippy
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo test

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: actions/setup-python@42375524bc2cabb8b0dd451d2af9fdf8a469fbe7
        with:
          python-version: "3.13"
      - name: Build wheels
        uses: PyO3/maturin-action@54f0f26105693a0f4cfdcac8792e78f8fc54dda5
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --zig
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@d3f86a10da1f5cdded5247e021bbcf200a809058
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  musllinux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: actions/setup-python@42375524bc2cabb8b0dd451d2af9fdf8a469fbe7
        with:
          python-version: "3.13"
      - name: Build wheels
        uses: PyO3/maturin-action@54f0f26105693a0f4cfdcac8792e78f8fc54dda5
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --zig
          manylinux: musllinux_1_2
      - name: Upload wheels
        uses: actions/upload-artifact@d3f86a10da1f5cdded5247e021bbcf200a809058
        with:
          name: wheels-musllinux-${{ matrix.target }}
          path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: actions/setup-python@42375524bc2cabb8b0dd451d2af9fdf8a469fbe7
        with:
          python-version: "3.13"
          architecture: ${{ matrix.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@54f0f26105693a0f4cfdcac8792e78f8fc54dda5
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
      - name: Upload wheels
        uses: actions/upload-artifact@d3f86a10da1f5cdded5247e021bbcf200a809058
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: actions/setup-python@42375524bc2cabb8b0dd451d2af9fdf8a469fbe7
        with:
          python-version: "3.13"
      - name: Build wheels
        uses: PyO3/maturin-action@54f0f26105693a0f4cfdcac8792e78f8fc54dda5
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
      - name: Upload wheels
        uses: actions/upload-artifact@d3f86a10da1f5cdded5247e021bbcf200a809058
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - name: Build sdist
        uses: PyO3/maturin-action@54f0f26105693a0f4cfdcac8792e78f8fc54dda5
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@d3f86a10da1f5cdded5247e021bbcf200a809058
        with:
          name: wheels-sdist
          path: dist

  smoke:
    runs-on: ubuntu-latest
    needs: [linux, musllinux, sdist]
    steps:
      - uses: actions/setup-python@42375524bc2cabb8b0dd451d2af9fdf8a469fbe7
        with:
          python-version: "3.13"
      - name: Download all artifacts
        uses: actions/download-artifact@34b72fd2fba3080f299e953b5ffb9a2eec8a0f6a
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Validate distributions
        run: |
          python -m pip install --upgrade pip twine
          python -m twine check dist/*
      - name: Smoke test wheel import
        run: |
          python -m pip install --no-index --find-links dist rusty-agent-sdk
          python - <<'PY'
          from rusty_agent_sdk import Provider
          provider = Provider("openai/gpt-4o-mini", api_key="test-key")
          assert "Provider(" in repr(provider)
          print("smoke-ok")
          PY

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [lint, linux, musllinux, windows, macos, sdist, smoke]
    permissions:
      id-token: write
    environment: pypi
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@34b72fd2fba3080f299e953b5ffb9a2eec8a0f6a
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c539b84fa04793f8f0ebf6f7f31a07a5ccc4f
